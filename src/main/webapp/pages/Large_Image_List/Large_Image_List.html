<wm-page data-ng-controller="Large_Image_ListPageController" name="page1">

    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" template="true" dataset="1,2,3,4,5" itemsperrow="1" name="largeImageList">

        </wm-page-content>
