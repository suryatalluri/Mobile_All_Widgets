<wm-page data-ng-controller="Large_menuPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-nav name="nav1" layout="stacked" fontsize="1.5" fontunit="em" backgroundcolor="#66C4E9" color="#ffffff">
                <wm-nav-item name="nav_item1" bordercolor="#63B4D2">
                    <wm-anchor caption="Keep in touch" name="anchor1" iconclass="fa fa-bookmark" color="#ffffff" paddingtop="2" paddingbottom="2" paddingunit="em" iconwidth="2em"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item5" bordercolor="#63B4D2">
                    <wm-anchor name="anchor5" caption="Find a Contact" iconclass="fa fa-search" color="#ffffff" paddingtop="2" paddingbottom="2" paddingunit="em" iconwidth="2em"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item2" bordercolor="#63B4D2">
                    <wm-anchor caption="Settings" name="anchor2" iconclass="fa fa-cog" color="#ffffff" paddingtop="2" paddingbottom="2" paddingunit="em" iconwidth="2em"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item3" bordercolor="#63B4D2">
                    <wm-anchor caption="User Profile" name="anchor3" iconclass="fa fa-user" color="#ffffff" paddingtop="2" paddingbottom="2" paddingunit="em" iconwidth="2em"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item4" bordercolor="#63B4D2">
                    <wm-anchor name="anchor4" caption="Feedback" iconclass="fa fa-send" color="#ffffff" paddingtop="2" paddingbottom="2" paddingunit="em" iconwidth="2em"></wm-anchor>
                </wm-nav-item>
            </wm-nav>
        </wm-page-content>
    </wm-content>
</wm-page>
