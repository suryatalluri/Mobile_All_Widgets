<wm-page data-ng-controller="Investor_ProfilePageController"> 
    <wm-left-panel content="leftnav"></wm-left-panel> 
    <wm-mobile-navbar></wm-mobile-navbar> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-container name="container1" horizontalalign="center" bordertop="1" borderbottom="1" borderstyle="none" borderleft="0" borderright="0" paddingtop="1" paddingbottom="1" paddingunit="em"> 
                <wm-picture name="picture1" picturesource="http://dev.wavemaker.com/examples/salesrep/Chris-Madison.png" shape="circle" marginbottom="0" marginunit="em" width="7.5em"></wm-picture> 
                <wm-label name="label2" caption="Chris Madison" width="100%" paddingunit="em" margintop=".5" marginunit="em" fontsize="1.5" fontunit="em" fontweight="bold"></wm-label> 
                <wm-label name="label3" width="100%" caption="Atlanta, GA" paddingunit="em" fontsize="1.2" fontunit="em" margintop=".5" marginunit="em"></wm-label> 
                <wm-button caption="Follow" name="button1" class="btn-primary btn-lg" width="200px" margintop="1" marginunit="em" marginbottom=".5"></wm-button> 
            </wm-container> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1" bordertop="1" borderbottom="1" borderleft="0" borderright="0" borderstyle="solid" bordercolor="#a69d9d"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1" horizontalalign="center" class="col-xs-4"> 
                        <wm-tile name="tile1" paddingtop="1" paddingleft="1" paddingright="1" paddingbottom="1" paddingunit="em" width="100%"> 
                            <wm-label width="100%" caption="25K" name="label12" fontweight="bold" color="#9c9494" fontsize="1.2" fontunit="em"></wm-label> 
                            <wm-label width="100%" caption="following" class="text-uppercase" name="label13" marginbottom="0" marginunit="em" fontweight="bold" color="#9c9494" fontsize="0.8" fontunit="em"></wm-label> 
                        </wm-tile> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="center" class="col-xs-4" paddingunit="em"> 
                        <wm-tile name="tile2" paddingtop="1" paddingleft="1" paddingright="1" paddingbottom="1" paddingunit="em" width="100%"> 
                            <wm-label width="100%" caption="2K" name="label14" fontweight="bold" color="#9c9494" fontsize="1.2" fontunit="em"></wm-label> 
                            <wm-label width="100%" caption="followers" class="text-uppercase" name="label15" marginbottom="0" marginunit="em" fontweight="bold" color="#9c9494" fontsize="0.8" fontunit="em"></wm-label> 
                        </wm-tile> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center" class="col-xs-4" fontsize="-1"> 
                        <wm-tile name="tile3" paddingtop="1" paddingleft="1" paddingright="1" paddingbottom="1" paddingunit="em" width="100%"> 
                            <wm-label width="100%" caption="5" name="label16" fontweight="bold" color="#9c9494" fontsize="1.2" fontunit="em"></wm-label> 
                            <wm-label width="100%" caption="favorites" class="text-uppercase" name="label17" marginbottom="0" marginunit="em" fontweight="bold" color="#9c9494" fontsize="0.8" fontunit="em"></wm-label> 
                        </wm-tile> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
            <wm-livelist listclass="list-group" template="true" name="livelist2" dataset="1,2,3,4,5" itemclass="list-group-item" class="panel-default" title="Experience" marginbottom="1" margintop="1" marginunit="em"> 
                <wm-listtemplate layout="blank" name="listtemplate2"> 
                    <wm-label name="label11" width="100%" caption="Mobeteq Inc" marginunit="em" fontweight="bold" fontsize="1.2" fontunit="em"></wm-label> 
                    <wm-label width="100%" name="label12_1" caption="NY, NY" marginbottom="0" paddingunit="em" fontsize="1" fontunit="em"></wm-label> 
                </wm-listtemplate> 
            </wm-livelist> 
            <wm-livelist listclass="list-group" template="true" name="livelist3" dataset="1,2,3" itemclass="list-group-item" title="Vitals" class="panel-default"> 
                <wm-listtemplate layout="gridlayout" name="listtemplate3"> 
                    <wm-layoutgrid class="gridlayout" name="layoutgrid3"> 
                        <wm-gridrow name="gridrow3" borderstyle="none" paddingtop="1" paddingbottom="1" paddingunit="em"> 
                            <wm-gridcolumn columnwidth="6" data-template-ctr="true" name="gridcolumn4" class="col-xs-6" paddingunit="em"> 
                                <wm-label name="label13_1" caption="MBQ" width="100%" class="list-group-item-heading h4"></wm-label> 
                            </wm-gridcolumn> 
                            <wm-gridcolumn columnwidth="6" data-template-ctr="true" name="gridcolumn5" horizontalalign="right" class="col-xs-6"> 
                                <wm-progress name="progress1" displayformat="absolute" datavalue="20" height="1.4em"></wm-progress> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                    </wm-layoutgrid> 
                </wm-listtemplate> 
            </wm-livelist> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
