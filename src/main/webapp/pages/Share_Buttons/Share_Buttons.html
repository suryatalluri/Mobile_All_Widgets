<wm-page data-ng-controller="Share_ButtonsPageController"> 
    <wm-left-panel content="leftnav"></wm-left-panel> 
    <wm-mobile-navbar></wm-mobile-navbar> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-list name="list1"> 
                <wm-list-item name="list_item1" horizontalalign="center" paddingtop="1" paddingbottom="1.0" paddingunit="em" bordertop="0" borderleft="0" borderbottom="0.1" borderright="0" borderunit="em" bordercolor="#E2DBD1" borderstyle="solid" marginleft="2" marginright="2" marginunit="em"> 
                    <wm-label name="label1" caption="Share" class="h4" fontunit="em" fontsize="1.5"></wm-label> 
                </wm-list-item> 
                <wm-list-item name="list_item2" paddingtop="1.5" paddingunit="em" paddingleft="2" paddingright="2"> 
                    <wm-button caption="Facebook" type="button" name="button1" width="100%" height="100%" iconclass="fa fa-facebook" color="#fff" class="btn btn-default" paddingtop="0.75" paddingbottom="0.75" paddingunit="em" fontsize="1" textalign="center" backgroundcolor="#3E60AA" iconwidth="1.3em" marginunit="em" fontunit="em"></wm-button> 
                </wm-list-item> 
                <wm-list-item name="list_item3" paddingtop="1" paddingunit="em" paddingleft="2" paddingright="2"> 
                    <wm-button caption="Twitter" type="button" name="button2" width="100%" height="100%" backgroundcolor="#35AADF" iconclass="fa fa-twitter" paddingtop="0.75" paddingbottom="0.75" paddingunit="em" class="btn btn-default" color="#fff" fontsize="1" textalign="center" iconwidth="1.3em" marginunit="em" fontunit="em"></wm-button> 
                </wm-list-item> 
                <wm-list-item name="list_item4" paddingtop="1" paddingunit="em" paddingleft="2" paddingright="2"> 
                    <wm-button caption="Email" type="button" name="button3" width="100%" paddingtop="0.75" paddingbottom="0.75" paddingunit="em" bordertop="0.1" borderleft="0.1" borderbottom="0.1" borderright="0.1" borderunit="em" borderstyle="solid" class="btn btn-default" fontsize="1" marginunit="em" fontunit="em"></wm-button> 
                </wm-list-item> 
                <wm-list-item name="list_item5" paddingtop="1" paddingunit="em" paddingleft="2" paddingright="2"> 
                    <wm-button caption="SMS" type="button" name="button4" width="100%" height="100%" paddingtop="0.75" paddingbottom="0.75" paddingunit="em" class="btn btn-default" fontsize="1" marginunit="em" fontunit="em"></wm-button> 
                </wm-list-item> 
                <wm-list-item name="list_item6" paddingtop="1" paddingunit="em" paddingleft="2" paddingright="2"> 
                    <wm-button caption="Copy Link" type="button" name="button5" width="100%" height="100%" paddingtop="0.75" paddingbottom="0.75" paddingunit="em" class="btn btn-default" fontsize="1" marginunit="em" fontunit="em"></wm-button> 
                </wm-list-item> 
                <wm-list-item name="list_item7"></wm-list-item> 
                <wm-list-item name="list_item8" paddingtop="2" paddingleft="2" paddingright="2" paddingunit="em" horizontalalign="center"> 
                    <wm-anchor name="anchor2" paddingtop="1" paddingbottom="1" paddingunit="em" caption="Cancel"></wm-anchor> 
                </wm-list-item> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
