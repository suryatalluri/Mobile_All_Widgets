<style id="Social_Login.css">


</style>
<script id="Social_Login.js">
Application.$controller("Social_LoginPageController", ["$scope", function($scope) {
    "use strict";
}]);

</script>
<script id="Social_Login.variables.json">
var _Social_LoginPage_Variables_ ={};
</script>
<script id="Social_Login.html" type="text/ng-template">
<wm-page data-ng-controller="Social_LoginPageController"> 
    <wm-left-panel content="leftnav"></wm-left-panel> 
    <wm-mobile-navbar></wm-mobile-navbar> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-label name="label4" caption="Sign in" class="h2" paddingleft="0.8" paddingunit="em"></wm-label> 
            <wm-login name="login1" paddingleft="0.5" paddingright="0.5" paddingunit="em"> 
                <wm-layoutgrid name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn name="gridcolumn1"> 
                            <wm-text placeholder="Email" name="usernametext" class="app-login-username" updateon="default" height="40" borderstyle="solid" margintop="1" marginbottom="0.5"></wm-text> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn name="gridcolumn2"> 
                            <wm-text type="password" name="passwordtext" placeholder="Password" class="app-login-password" updateon="default" height="40" borderstyle="solid" margintop="0.5" marginbottom="1"></wm-text> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary btn-lg" name="button5" margintop="1" marginunit="em"></wm-button> 
            </wm-login> 
            <wm-layoutgrid name="layoutgrid1" paddingunit="em"> 
                <wm-gridrow name="gridrow5"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10" horizontalalign="center" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em"> 
                        <wm-label caption="Not a member?" class="app-login-remembermetext pull-left" name="label7" margintop="0" marginunit="em" marginbottom="0" textalign="right" width="50%"></wm-label> 
                        <wm-anchor name="anchor2" caption="Create an account" width="50%" textalign="left"></wm-anchor> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="5" name="gridcolumn1" class="col-xs-5"> 
                        <hr width="100%" color="#c6cccc"> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn2" horizontalalign="left" class="col-xs-2"> 
                        <wm-layoutgrid name="layoutgrid1" paddingunit="em"> 
                            <wm-gridrow name="gridrow1"> 
                                <wm-gridcolumn columnwidth="3" name="gridcolumn1" class="col-xs-3"> 
                                    <hr width="100%" color="#c6cccc"> 
                                </wm-gridcolumn> 
                                <wm-gridcolumn columnwidth="6" name="gridcolumn1" class="col-xs-6"> 
                                    <wm-container class="img-circle" name="container4_1" width="2.6em" horizontalalign="center" backgroundcolor="#c6cccc" paddingunit="em" marginunit="em" margintop="0.5" height="2.6em"> 
                                        <wm-label name="label3" textalign="center" caption="or" color="#ffffff" paddingtop="0.5" paddingunit="em"></wm-label> 
                                    </wm-container> 
                                </wm-gridcolumn> 
                                <wm-gridcolumn columnwidth="3" name="gridcolumn1" class="col-xs-3"> 
                                    <hr width="100%" color="#c6cccc"> 
                                </wm-gridcolumn> 
                            </wm-gridrow> 
                        </wm-layoutgrid> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="5" name="gridcolumn3" class="col-xs-5"> 
                        <hr width="100%" color="#c6cccc"> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow6"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn12" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em"> 
                        <wm-button caption="Sign in with Facebook" type="button" name="button2" backgroundcolor="#3E60AA" color="#ffffff" fontsize="1" fontunit="em" fontweight="bold" iconclass="fa fa-facebook-official" iconwidth="1.5em" iconmargin="0" paddingunit="em" class="app-login-button btn-lg" width="100%" margintop="0.7" marginunit="em"></wm-button> 
                        <wm-label name="label4_1" caption="Its easy to join and we'll never post to facebook without your permission." margintop="0.5" marginunit="em" class="h5"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
</script>
