<wm-page data-ng-controller="LinkedinPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="linkediin">
        <wm-menu caption="Menu" name="menu1" menuclass="caret - circumflex"></wm-menu>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1" paddingleft="1" paddingright="1" paddingunit="em" backgroundcolor="rgba(0,0,0,0.8)">
                <wm-label caption="Amanda Brown" width="100%" name="userFullName" class="h2" color="#ffffff" marginbottom="0"></wm-label>
                <wm-label caption="Sales Rep at Mobeteq Inc" width="100%" name="userCompany" color="#fff" class="h4" margintop="0" marginbottom="0"></wm-label>
                <wm-label caption="New York, NY" name="userCity" width="100%" color="#ffffff"></wm-label>
                <wm-layoutgrid name="layoutgrid1" backgroundcolor="#F1EBEB">
                    <wm-gridrow name="gridrow1" paddingunit="em" backgroundcolor="#f5f2f2" height="9em">
                        <wm-gridcolumn columnwidth="3" horizontalalign="center" verticalalign="middle" name="gridcolumn1" class="col-xs-3" backgroundcolor="#d2d0d0">
                            <wm-picture picturesource="http://dev.wavemaker.com/examples/salesrep/Amanda-Brown.png" name="userPicture" pictureaspect="None" height="100%" width="100%"></wm-picture>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="9" paddingunit="em" horizontalalign="left" name="gridcolumn2" class="col-xs-9" paddingleft="1" paddingbottom="1" paddingright="1">
                            <wm-label name="label12" caption="Endorse Amanda for" width="100%" class="h4" marginbottom="0"></wm-label>
                            <wm-label name="label13_1" width="100%" class="h3" margintop="0" marginbottom="0" caption="Marketing Skills"></wm-label>
                            <wm-button class="btn-default btn-rounded" caption="" type="button" name="button2" iconclass="fa fa-times fa-2x" fontunit="em"></wm-button>
                            <wm-button class="btn-default  btn-rounded" caption="" type="button" iconclass="fa fa-plus fa-2x" name="button3" fontunit="em"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
            <wm-layoutgrid name="layoutgrid2" marginunit="em">
                <wm-gridrow name="gridrow3" borderbottom="1" bordertop="1" borderright="1" borderleft="1" borderstyle="solid" bordercolor="#efefef" paddingleft="1" paddingright="1" paddingunit="em" height="4.3em">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5" horizontalalign="center" backgroundcolor="#ffffff">
                        <wm-label name="label11" caption="123+ Connections"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn6_1" horizontalalign="center" borderleft="1" bordercolor="#efefef" borderstyle="solid" paddingtop="1" paddingunit="em" paddingbottom="1" backgroundcolor="#ffffff">
                        <wm-label name="label13" caption="Stanford University"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-button caption="Edit Profile" name="editProfileBtn" class="btn-primary btn-lg" width="100%" marginbottom="1" margintop="1" marginunit="em"></wm-button>
            <wm-livelist listclass="list-group" template="true" dataset="1, 2, 3" name="experiencesList" itemclass="media" title="Experience" class="panel-primary" marginbottom="1" marginunit="em">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-container class="media-body" data-template-ctr="true" name="container6">
                        <wm-label caption="Jan 2004 - Present" width="100%" class="text-uppercase h5 media-heading" name="experienceDuration"></wm-label>
                        <wm-label caption="Sales Rep at Mobeteq" width="100%" name="companyName" class="text-muted"></wm-label>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-livelist listclass="list-group" template="true" dataset="1, 2, 3" name="educationList" itemclass="media" class="panel-primary" title="Education" marginbottom="1" marginunit="em">
                <wm-listtemplate layout="blank" name="listtemplate2">
                    <wm-container class="media-body" data-template-ctr="true" name="container6">
                        <wm-label caption="Stanford University" class="text-uppercase h5 media-heading" name="universityName" width="100%"></wm-label>
                        <wm-label caption="MSc, Technology (1984-1987)" name="courseName" class="text-muted" width="100%"></wm-label>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-livelist listclass="list-group" template="true" dataset="1, 2, 3, 4" name="recommendationsList" itemclass="media" title="Recommendations" class="panel-primary">
                <wm-listtemplate layout="media" name="listtemplate3">
                    <wm-container class="media-left" name="userPicture">
                        <wm-picture class="media-object picture" width="4em" picturesource="http://dev.wavemaker.com/examples/salesrep/Eric-Lin.png" name="recommendationuserPicture"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" name="userDetails">
                        <wm-label caption="Amanda is a highly motivated and creative individual and an efficient Sales Rep." name="recommendationComments" textalign="left" width="100%"></wm-label>
                        <wm-label caption="Eric Lin, Product Manager" name="userDesignation" textalign="left" width="100%" class="text-muted"></wm-label>
                        <wm-label caption="Mobeteq Inc." textalign="left" name="CorporateLabel" width="100%" class="text-muted"></wm-label>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
