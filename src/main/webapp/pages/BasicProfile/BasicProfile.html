<wm-page data-ng-controller="BasicProfilePageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="basic profile"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container horizontalalign="center" name="container1">
                <wm-picture name="userPicture" picturesource="http://dev.wavemaker.com/examples/salesrep/Chris-Madison.png" shape="circle" margintop="2" marginunit="em" bordercolor="#d8dcdc" borderstyle="solid" bordertop="0.25" borderunit="em" borderleft="0.25"
                borderright="0.25" borderbottom="0.25" width="7.5em"></wm-picture>
                <wm-label name="userFullName" width="100%" caption="Chris Madison" class="h4" marginbottom="4"></wm-label>
                <wm-label width="100%" name="userLocation" caption="Atlanta, GA" marginbottom="2" marginunit="em" class="h6" margintop="0.25"></wm-label>
                <wm-buttongroup name="buttongroup1">
                    <wm-button caption="" name="followUserFacebookBtn" iconclass="fa fa-facebook" fontsize="1.5" fontunit="em" paddingleft="1.2" paddingright="1.2" paddingunit="em"></wm-button>
                    <wm-button caption="" name="followUserTwitterBtn" iconclass="fa fa-twitter" fontsize="1.5" fontunit="em" paddingleft="1.2" paddingright="1.2" paddingunit="em"></wm-button>
                    <wm-button caption="" name="followUserGPlusBtn" iconclass="fa fa-google-plus" fontsize="1.5" fontunit="em" paddingleft="1.2" paddingright="1.2" paddingunit="em"></wm-button>
                </wm-buttongroup>
            </wm-container>
            <wm-button caption="Follow" name="followUserBtn" width="100%" class="btn-primary btn-lg" marginunit="em" marginbottom="1" margintop="1"></wm-button>
            <wm-panel class="panel-primary" collapsible="false" showheader="true" name="aboutPanel" title="About Me" borderstyle="none" marginunit="em" paddingtop="1" paddingright="1" paddingbottom="1" paddingleft="1" paddingunit="em">
                <wm-label caption="Architect, @Mobeteq. You can see existing projects. Recent exits include @bot to KCompany, @AnotherIdea to Google" margintop="2" marginbottom="0" name="aboutcontenttext"></wm-label>
            </wm-panel>
            <wm-panel class="panel-primary" collapsible="false" showheader="true" title="Contact" name="contactPanel" borderstyle="none" marginunit="em" paddingunit="em" paddingtop="1" paddingleft="1" paddingright="1" paddingbottom="1">
                <wm-label caption="chris@mobeteq.com" width="100%" name="experienceDuration"></wm-label>
                <wm-label caption="971-001-0022" width="100%" name="companyName"></wm-label>
                <wm-label caption="422001111" width="100%" name="companyName"></wm-label>
                <wm-label caption="www.mobeteq.com" width="100%" name="companyName"></wm-label>
            </wm-panel>
            <wm-livelist listclass="list-group" template="true" name="livelist1" dataset="1,2,3" itemclass="media" color="#798082" title="My Posts" class="panel-primary">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-container class="media-left" name="container3">
                        <wm-picture class="media-object picture" shape="circle" width="50" name="picture2" picturesource="http://dev.wavemaker.com/examples/salesrep/Chris-Madison.png"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" data-template-ctr="true" name="container4">
                        <wm-label name="userAction" caption="Chris posted a photo" marginbottom="0" margintop="0" width="100%"></wm-label>
                        <wm-label name="timePosted" caption="45 min ago" class="h6" margintop="2" color="#c1c1c1" width="100%"></wm-label>
                        <wm-label caption="Hi Tim, do you want to go to the conference in June?" margintop="0" marginbottom="0" name="experienceDuration" width="100%"></wm-label>
                        <wm-buttongroup name="buttongroup2">
                            <wm-button caption="" name="likePostBtn" iconclass="fa fa-heart" fontsize="1.5" fontunit="em" borderstyle="none" class="btn-transparent"></wm-button>
                            <wm-button caption="" name="sharePostBtn" iconclass="fa fa-wechat" fontsize="1.5" fontunit="em" borderstyle="none" class="btn-transparent"></wm-button>
                        </wm-buttongroup>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
