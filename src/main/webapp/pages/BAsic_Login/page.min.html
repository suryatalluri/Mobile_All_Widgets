<style id="BAsic_Login.css">


</style>
<script id="BAsic_Login.js">
Application.$controller("BAsic_LoginPageController", ["$scope", function ($scope) {
    "use strict";
}]);


Application.$controller("login1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);

</script>
<script id="BAsic_Login.variables.json">
var _BAsic_LoginPage_Variables_ ={};
</script>
<script id="BAsic_Login.html" type="text/ng-template">
<wm-page data-ng-controller="BAsic_LoginPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-login name="login1" paddingtop="1" paddingleft="1" paddingbottom="1" paddingright="1" paddingunit="em">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1">
                            <wm-text placeholder="Email" name="usernametext" class="app-login-username" updateon="default" height="40" borderstyle="solid" margintop="1" marginbottom="0.5"></wm-text>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn2">
                            <wm-text type="password" name="passwordtext" placeholder="Password" class="app-login-password" updateon="default" height="40" borderstyle="solid" margintop="0.5" marginbottom="1"></wm-text>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary btn-lg" name="button5" margintop="1" marginunit="em"></wm-button>
                <wm-checkbox class="pull-left" scopedatavalue="user.rememberMe" name="checkbox1" caption="Remember Me"></wm-checkbox>
                <wm-anchor caption="Forgot Password ?" class="pull-right" name="anchor1" margintop="1" marginbottom="1" marginunit="em"></wm-anchor>
            </wm-login>
        </wm-page-content>
    </wm-content>
</wm-page>
</script>
